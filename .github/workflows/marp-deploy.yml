name: Marp Presentation Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm ci

    - name: Build modular presentation (concatenate slides)
      run: |
        ./build-slides.sh
        if [ -d "docs/images" ]; then
          mkdir -p dist/docs/images
          cp -r docs/images/* dist/docs/images/
        fi

    - name: Debug: print presentation.md after build
      run: |
        echo "===== presentation.md after build ====="
        cat presentation.md

    - name: Print working directory and dist contents
      run: |
        echo "PWD: $(pwd)"
        echo "Contents of ./dist:"
        ls -l ./dist
        echo "Contents of ./dist/docs/images:"
        ls -l ./dist/docs/images || true
        echo "Find index.html:"
        find . -name index.html

    - name: Setup Pages
      uses: actions/configure-pages@v5

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4