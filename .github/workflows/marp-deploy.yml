name: Marp Presentation Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Marp CLI
      run: npm install -g @marp-team/marp-cli

    - name: Build presentation
      run: |
        # Create output directory
        mkdir -p dist
        
        # Convert Markdown to HTML with Marp
        marp presentation.md --html --output dist/index.html
        
        # Copy images to correct location
        if [ -d ".specs/images" ]; then
          mkdir -p dist/.specs/images
          cp -r .specs/images/* dist/.specs/images/
        fi

    - name: Setup Pages
      uses: actions/configure-pages@v5

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4